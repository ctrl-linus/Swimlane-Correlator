<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimlane Correlator</title>
    <style>
        /* Dark theme styling */
        body {
            margin: 0;
            padding: 20px;
            background-color: #2b2b2b;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 250px;
            max-width: 300px;
        }
        
        h1 {
            font-size: 1.4em;
            margin-bottom: 15px;
            color: #007bff;
            text-align: center;
        }
        
        /* Multi-entry box styling */
        .multi-entry-box {
            width: 100%;
            background-color: #333;
            color: #e0e0e0;
            border: none;
            border-radius: 5px;
            padding: 10px;
            resize: none;
            height: 80px;
            font-size: 1em;
            margin-bottom: 15px;
            outline: none;
        }
        
        /* Button styling */
        .button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .activate-button {
            background-color: #27ae60;
            color: white;
        }
        
        .activate-button:hover {
            background-color: #2ecc71;
        }

        .paste-button {
            background-color: #e74c3c;
            color: white;
        }
        
        .paste-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Swimlane Correlator</h1>
    <textarea id="multiEntryBox" class="multi-entry-box" placeholder="Enter multiple entries here..."></textarea>
    <button id="activateButton" class="button activate-button">Activate</button>
    <button id="pasteButton" class="button paste-button">Paste</button>
    <script src="index.js"></script>
</body>
</html>
